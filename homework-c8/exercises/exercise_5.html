<!-- 5. Write a JavaScript function to add rows to a table. -->
<!-- HINT: use insertRow() -->
<!-- reference: https://www.w3schools.com/jsref/met_table_insertrow.asp  -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert row in a table - w3resource</title>
    <script>
      function insertRow () {
        let table = document.getElementById('sampleTable');
        table.insertRow().append('New Row');
      }
    </script>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="insertRow()" value="Insert row" />
  </body>
</html>
