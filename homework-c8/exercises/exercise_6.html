<!-- 6. Write a JavaScript function that accept row, column, (to identify a particular cell) and a string to update the content of that cell. -->
<!-- HINT: use prompt to allow user to input row number and cell number -->
<!-- parse the results from prompt to ensure you're checking the row number index as number and the column number index and modify that column number content  -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
    <script>
      function updateCellContent () {
        const tableRow = Number(prompt('Insert your preferred row number: '));
        const tableCell = Number(prompt('Insert your preferred cell number: '));
        const cellContent = 'Modified content';
        this.changeContent(tableRow, tableCell, cellContent);
      }
      function changeContent (tableRow, tableCell, cellContent) {
        let table = document.getElementById('myTable');
        if (tableRow < table.rows.length) {
          if (tableCell < table.rows[tableRow].cells.length) {
            table.rows[tableRow].cells[tableCell].innerHTML = cellContent;
          } else {
            alert('Not a Valid Cell Number');
          }
        } else {
          alert('Not a Valid Row Number');
        }
      }
    </script>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form>
      <input type="button" onclick="updateCellContent()" value="Change content" />
    </form>
  </body>
</html>
