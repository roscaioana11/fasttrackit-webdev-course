<!-- 3. Write a JavaScript program to set the background color of a paragraph.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph exercise</title>
    <script>
      changeBackgroundColor = function () {
        document.querySelector('p').style.background = 'red';
      }
    </script>
  </head>
  <body>
  <p>Paragraf</p>
  <div>
    <button onclick="changeBackgroundColor()">Style</button>
  </div>
  </body>
</html>
