<!-- 4. Here is a sample html file with a submit button. Write a JavaScript function to get the value of the href,
hreflang, rel, target, and type attributes of the specified link  -->
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      function getAttributes () {
        const attr = document.getElementById('w3r').attributes;
        // console.log(attr.length);
        let storeAttributesValue = '';
        for (let i = 0; i < attr.length; i++) {
          if (i !== 0) {
            storeAttributesValue += ` ${attr[i].value} `
          }
        }
        console.log(storeAttributesValue);
      }
    </script>
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
  </body>
</html>
